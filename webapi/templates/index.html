{% extends 'base.html' %}
{% block content %}
    {% for event in events %}
        <div id="box">
            <h1><a href="{% url 'event_detail' pk=event.pk %}">{{ event.title }}</a></h1>
            <div class="event_box">
                <p>Дата: {{ event.event_date }}</p>
                <p>Уровень опасности: {{ event.hazard_lvl }}</p>
                <p>{{ event.text|linebreaksbr }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
